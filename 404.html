<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lỗi 403 - Forbidden</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Rubik:wght@700&display=swap"
        rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 40px;
            width: 80%;
            max-width: 600px;
            transform: translateY(-50px);
            opacity: 0;
            animation: fadeInUp 1s forwards;
        }

        .error-container h1 {
            font-family: 'Rubik', sans-serif;
            font-size: 6rem;
            color: #ff7e5f;
        }

        .error-container h2 {
            color: #333;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .btn-custom {
            background-color: #ff7e5f;
            color: white;
            border-radius: 30px;
            padding: 12px 30px;
            font-size: 1.1rem;
            border: none;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        .btn-custom:hover {
            background-color: #feb47b;
        }

        .error-img {
            width: 150px;
            margin-top: 20px;
        }

        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="error-container">
        <h1>403</h1>
        <h2>Xin lỗi, bạn không có quyền truy cập vào trang này.</h2>
        <a href="./login.html" class="btn btn-custom">Quay lại trang chủ</a>
    </div>


</body>

</html>
